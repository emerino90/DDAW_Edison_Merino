<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ titulo or "App" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <nav class="navbar">
      <div class="brand">
        <a class="brand__title" href="{{ url_for('home') }}">Inventario</a>
        <span class="chip">SQLite</span>
      </div>
      <div class="navlinks">
        <a href="{{ url_for('nuevo') }}">Nuevo producto</a>
        <a href="{{ url_for('home') }}">Buscar</a>
      </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash">
          {% for cat, msg in messages %}
            <li class="flash__item flash--{{ cat }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <main class="container">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
